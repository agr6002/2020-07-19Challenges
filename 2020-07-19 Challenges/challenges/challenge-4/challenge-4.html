  <body>
    <h2 id="title">Challenge 4</h2>
    <div id="instructions">
      <p>
        Given an array <code>nums</code> of <i>n</i> integers where <i>n</i> >
        1, return an array <code>output</code> such that
        <code>output[i]</code> is equal to the product of all the elements of
        <code>nums</code> except <code>nums[i]</code>.
      </p>
      <p><b>Note: </b>Please solve it without division.</p>
      <h3>Example:</h3>
      <p>Input: [1,2,3,4]</p>
      <p>Output: [24,12,8,6]</p>
    </div>
    <h3 id="demo-caption">Demonstration of Solution:</h3>
    <div id="demo"></div>
  </body>
