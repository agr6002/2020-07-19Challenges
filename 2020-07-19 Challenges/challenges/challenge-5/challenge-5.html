    <h2 id="title">Challenge 5</h2>
    <div id="instructions">
      <p>
        Given an integer array <code>nums</code>, find the contiguous subarray
        (containing at least one number) which has the largest sum and return
        its sum.
      </p>
      <h3>Example:</h3>
      <p>Input: [-2,1,-3,4,-1,2,1,-5,4]</p>
      <p>Output: 6</p>
      <p>Why? [4,-1,2,1] has the largest sum = 6.</p>
